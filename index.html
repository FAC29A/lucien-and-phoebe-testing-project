<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./javascript/script.js"></script>
    <script defer type="module" src="./javascript/test-helpers.js"></script>
    <!-- <script defer type="module" src="./javascript/test1.js"></script> -->
  </head>

  <body>
    <div class="outerFlex">
      <div id="sidebar">
        <button id="createGroupButton"></button>
      </div>
      <!-- navbar toggle  -->
      <div class="navbar-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="groupsContainer">
        <h1>All</h1>
        <button id="showHideCompleted">show completed</button>
      </div>
    </div>
  </body>

  <template id="folderTemplate">
    <div class="folderContainer">
      <h2 class="folderTitle"></h2>
      <p class="folderCompletedNumber"></p>
      <p class="folderToDoNumber"></p>
    </div>
  </template>

  <template id="groupTemplate">
    <div class="tasksContainer">
      <div class="topBar">
        <input class="groupTitle" placeholder="Add Title" />
        <button class="deleteGroupButton">
          <img alt="" src="images/trash-solid.svg" />
        </button>
      </div>
      <div class="listAndField">
        <ul class="listToDo"></ul>
        <div class="addTaskFieldAndButton">
          <div class="circle"></div>
          <input class="addTaskField" placeholder="Add task" />
        </div>
      </div>
    </div>
  </template>

  <template id="taskTemplate">
    <li class="taskItem">
      <div class="taskCircle"></div>
      <input type="text" class="taskText" />
      <button class="deleteTaskButton">X</button>
    </li>
  </template>
</html>
